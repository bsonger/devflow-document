<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <style>
    .box { fill:#ffffff; stroke:#2b6cb0; stroke-width:2; }
    .title { font: 18px Arial, sans-serif; fill:#1a202c; }
    .label { font: 14px Arial, sans-serif; fill:#1a202c; }
    .arrow { stroke:#4a5568; stroke-width:2; fill:none; marker-end:url(#arrow); }
    .dash { stroke-dasharray:6 4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#4a5568" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">CI Architecture</text>

  <rect x="40" y="80" width="140" height="50" rx="10" class="box" />
  <text x="70" y="112" class="label">Developer</text>

  <rect x="220" y="80" width="150" height="50" rx="10" class="box" />
  <text x="255" y="112" class="label">Git Repo</text>

  <rect x="410" y="80" width="180" height="50" rx="10" class="box" />
  <text x="420" y="112" class="label">Devflow Console</text>
  <text x="458" y="130" class="label">/ Job</text>

  <rect x="640" y="80" width="200" height="50" rx="10" class="box" />
  <text x="670" y="112" class="label">Tekton Pipeline</text>

  <rect x="150" y="180" width="900" height="200" rx="10" class="box" />
  <text x="170" y="210" class="label">Test &amp; Build (SAST → Test → Build → SBOM → Sign → Scan)</text>

  <rect x="900" y="80" width="220" height="50" rx="10" class="box" />
  <text x="930" y="112" class="label">Artifact Registry</text>

  <rect x="900" y="410" width="220" height="50" rx="10" class="box" />
  <text x="940" y="442" class="label">Notify / Metrics</text>

  <rect x="640" y="410" width="200" height="50" rx="10" class="box" />
  <text x="665" y="442" class="label">Logs / Traces</text>

  <rect x="520" y="260" width="160" height="50" rx="10" class="box" />
  <text x="545" y="292" class="label">PipelineRun</text>

  <rect x="720" y="260" width="140" height="50" rx="10" class="box" />
  <text x="755" y="292" class="label">TaskRun</text>

  <rect x="520" y="330" width="220" height="50" rx="10" class="box" />
  <text x="545" y="362" class="label">Devflow Controller</text>

  <line x1="180" y1="105" x2="220" y2="105" class="arrow" />
  <line x1="370" y1="105" x2="410" y2="105" class="arrow" />
  <line x1="590" y1="105" x2="640" y2="105" class="arrow" />
  <line x1="740" y1="130" x2="740" y2="180" class="arrow" />
  <line x1="840" y1="105" x2="900" y2="105" class="arrow" />
  <line x1="1000" y1="130" x2="1000" y2="410" class="arrow" />
  <line x1="740" y1="380" x2="740" y2="410" class="arrow" />

  <line x1="740" y1="130" x2="600" y2="260" class="arrow" />
  <line x1="680" y1="285" x2="720" y2="285" class="arrow" />
  <line x1="600" y1="310" x2="600" y2="330" class="arrow dash" />
  <line x1="790" y1="310" x2="630" y2="330" class="arrow dash" />
</svg>
