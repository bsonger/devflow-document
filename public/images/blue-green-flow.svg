<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <style>
    .box { fill:#ffffff; stroke:#2f855a; stroke-width:2; }
    .title { font: 18px Arial, sans-serif; fill:#1a202c; }
    .label { font: 14px Arial, sans-serif; fill:#1a202c; }
    .arrow { stroke:#4a5568; stroke-width:2; fill:none; marker-end:url(#arrow); }
    .dash { stroke-dasharray:6 4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#4a5568" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">Devflow Blue/Green Flow</text>

  <rect x="40" y="80" width="160" height="50" rx="10" class="box" />
  <text x="60" y="112" class="label">Devflow Console</text>

  <rect x="230" y="80" width="140" height="50" rx="10" class="box" />
  <text x="260" y="112" class="label">Devflow Job</text>

  <rect x="400" y="80" width="180" height="50" rx="10" class="box" />
  <text x="420" y="112" class="label">Argo CD App</text>

  <rect x="610" y="80" width="200" height="50" rx="10" class="box" />
  <text x="630" y="112" class="label">Argo Rollouts</text>

  <rect x="840" y="80" width="200" height="50" rx="10" class="box" />
  <text x="875" y="112" class="label">Blue/Green</text>

  <rect x="840" y="150" width="200" height="50" rx="10" class="box" />
  <text x="865" y="182" class="label">Steps</text>
  <text x="852" y="204" class="label">Preview → Verify → Promote</text>

  <rect x="480" y="260" width="220" height="50" rx="10" class="box" />
  <text x="500" y="292" class="label">Devflow Controller</text>

  <rect x="480" y="340" width="220" height="50" rx="10" class="box" />
  <text x="545" y="372" class="label">MongoDB</text>

  <line x1="200" y1="105" x2="230" y2="105" class="arrow" />
  <line x1="370" y1="105" x2="400" y2="105" class="arrow" />
  <line x1="580" y1="105" x2="610" y2="105" class="arrow" />
  <line x1="810" y1="105" x2="840" y2="105" class="arrow" />
  <line x1="940" y1="130" x2="940" y2="150" class="arrow" />

  <line x1="490" y1="130" x2="590" y2="260" class="arrow dash" />
  <line x1="710" y1="130" x2="590" y2="260" class="arrow dash" />
  <line x1="590" y1="310" x2="590" y2="340" class="arrow" />
</svg>
