  <line x1="560" y1="105" x2="600" y2="105" class="arrow" />
  <line x1="760" y1="105" x2="800" y2="105" class="arrow" />
  <line x1="980" y1="105" x2="1010" y2="105" class="arrow" />
  <line x1="1085" y1="130" x2="1085" y2="180" class="arrow" />

  <line x1="890" y1="130" x2="790" y2="180" class="arrow" />
  <line x1="790" y1="260" x2="1085" y2="260" class="arrow" />

